site_name: BECDEG
theme:
  name: material
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  logo: About/assets/image.png
  favicon: About/assets/image.png
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - naviagtion.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.path
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share


plugins:
  - blog
  - search
  - tags


nav:
  - Home: index.md
  - About: About/About me.md
  - Blog: blog/index.md
  - Tags: tags.md

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
